
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basscraft</title>
  <meta name="author" content="Brent Jackson">
  <meta name="description" content="Basscss theme">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="keywords" content="css,oocss,basscss,theme,merriweather,roboto,colors">


    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,700|Merriweather:400,700">

    <link rel="stylesheet" href="node_modules/basscraft/css/basscraft.min.css">

  <style>


  html, body {
    height: 100%;
    position: relative;
  }

  .title {
    margin-bottom: 2.4rem;
  }

  .footer-container, {
    height: 100%;
    position: absolute;
    bottom: 0;
    width: 100%;
  }

  .footer-item {

  }
  </style>
</head>
<body class="olive" ng-app="app">

  <div class="container px2 page-content">

    <header class="mt3 mb2 py2 border-bottom">
      <h1 class="sans h4 caps m0">Songsterr To Guitar Pro</h1>
    </header>

    <section class="py3" id="forms" ng-controller="controller">
      <div class="clearfix mxn2">
        <div class="col col-12 px2 title">
          <p>
            Save any <a href="//www.songsterr.com">Songsterr</a> tab to the source Guitar Pro (gp5) file
          </p>
        </div>
        <div class="col col-12 px2">
          <label class="h5 bold block">Songsterr URL</label>
          <input ng-model="url" type="text" class="block full-width field-light">
        </div>
        <div class="col col-2 px2" style="height: 100%; position: relative;">
          <button class="button" style="bottom: 0;" ng-click="load()">Save</button>
        </div>
      </div>

    </section>

  </div>

  <div class="container footer-container">
    <footer class="h6 bold caps py2 mt4 footer-item">
      <div class="flex flex-baseline flex-wrap mxn1">
        <a href="/about" class="button button-narrow button-small button-transparent">About</a>
        <div class="flex-auto"></div>
        <div class="px1">
          Made with â™¥ by
          <a href="//mmathys.github.io">Max Mathys</a>
          , just for you.
        </div>
      </div>
    </footer>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="bundle.js"></script>

</body>
</html>
