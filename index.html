---
layout: default
---

<div class="home">

  <h1 class="page-heading">Projects</h1>

  <h1 class="page-heading">Recent Work</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a href="{{post.url}}" >
          <!--<img class="project-img" href="{{ post.url | prepend: site.baseurl }}">{{ site.baseurl }}/thumb/{{post.thumbnail }}</a>-->
          <img class="project-img" src="{{ site.baseurl }}/thumb/{{post.thumbnail }}"></img>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
