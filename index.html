---
layout: default
---

<script type="text/javascript">
// external js: masonry.pkgd.js, imagesloaded.pkgd.js

$(document).ready( function() {
  // init Masonry
  var $grid = $('.post-list').masonry({
    itemSelector: '.grid-item',
    percentPosition: true,
    columnWidth: '.grid-sizer',
    gutter: '.gutter-sizer'
  });
  // layout Isotope after each image loads
  $grid.imagesLoaded().progress( function() {
    $grid.masonry();
  });

});

</script>

<div class="home home-section">
  <h1 class="page-heading">Projects</h1>
  <a href="http://mmathys.github.io/work/2015/11/25/albumreleases.html">
    <img src="/images/showoff@page.png" class="project-image">
  </a>
</div>

<div class="home">

  <h1 class="page-heading">Recent Work</h1>

  <div class="post-list">
    <div class="grid-sizer"></div>
    <div class="gutter-sizer"></div>
    {% for post in site.posts %}
      {% if post.post %}
      <a class="grid-item" href="{{ post.url | prepend: site.baseurl }}">
        <img class="project-img" src="{{ site.baseurl }}/thumb/{{post.thumbnail }}"></img>
      </a>
      {% else %}
      <div class="grid-item">
        <img class="project-img" src="{{ site.baseurl }}/thumb/{{post.thumbnail }}" data-action="zoom"></img>
      </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
